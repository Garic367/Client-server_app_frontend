<button class="btnAdd" nz-button nzType="primary" (click)="openCreateModal()">Add department</button>
<nz-table  [nzData]="department"
          [nzFrontPagination]="false"
          [nzTotal]="totalItems"
          [nzPageSize]="pageSize"
          [nzPageIndex]="pageNumber"
          (nzQueryParams)="onQueryParamsChange($event)"
>
  <thead>
  <tr>
    <th class="table" nzColumnKey="id" [nzSortFn]="true">ID</th>
    <th class="table">Department</th>
    <th class="table">Options</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let department of department">
    <td>{{ department.id }}</td>
    <td>{{ department.name }}</td>

    <td>
      <button class="btnEdit" (click)="showModal(department)"><span nz-icon nzType="edit" nzTheme="outline" ></span></button>
      <button class="btnDel"  (click)="deleteDepartment(department.id)"><span nz-icon nzType="delete" nzTheme="outline" ></span></button>
    </td>
  </tr>

  </tbody>
</nz-table>
<app-department-modal
  [isVisible] = "isVisible"
  [selectedDepartment]="selectedDepartment"
  (closeModal)="handleModalClose($event)"
></app-department-modal>

<add-department
  [isVisibleCreate]="showCreateModal"
  (closeCreateModal)="closeCreateModal()"
  (createDepartment)="createDepartment($event)"
>
</add-department>
